<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Medical Cost Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" id="bmi" required>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" id="children" required>

        <label for="smoker">Smoker:</label>
        <select name="smoker" id="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <option value="0">Northeast</option>
            <option value="1">Southeast</option>
            <option value="2">Southwest</option>
            <option value="3">Northwest</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="prediction">
            <h2>Predicted Charges: {{ prediction_text }}</h2>
        </div>
    {% endif %}
</body>
</html>
